<!DOCTYPE html>
<html>
<head>
  <title>Riis.dev</title>

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://riis.dev">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Riis.dev">
  <meta property="og:image" content="https://riis.dev/preview.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="riis.dev">
  <meta property="twitter:url" content="https://riis.dev">
  <meta name="twitter:title" content="Riis.dev">
  <meta name="twitter:image" content="https://riis.dev/preview.png">
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="./imgs/R.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

</head>
<body>
  <div class="AppList">
    <div class="AppContainer">
      <a class="AppIcon" onclick='showWindow("window", "./apps/AboutMe.html", "About me")'>
          <img src="imgs/user-icon.png">
          <p>About me</p>
      </a>
    </div>
    <br>
    <div class="AppContainer">
      <a class="AppIcon" onclick='showWindow("window", "./apps/Projects.html", "Projects")'>
          <img src="imgs/folder-icon.png">
          <p>Projects</p>
      </a>
    </div>
    <br>
    <div class="AppContainer">
      <a class="AppIcon" onclick='showWindow("window", "./apps/Videos.html", "Videos")'>
          <img src="imgs/video-icon.png">
          <p>Videos</p>
      </a>
    </div>
    <br>
    <div class="AppContainer">
      <a class="AppIcon" onclick='showWindow("window", "./apps/Photos.html", "Photos")'>
          <img src="imgs/camera-icon.png">
          <p>Photos</p>
      </a>
    </div>
    <br>
    <div class="AppContainer">
      <a class="AppIcon" onclick='showMusicWindow()'>
          <img src="imgs/music-icon.png">
          <p>Song of the day</p>
      </a>
    </div>
    <br>
  </div>
  <div id="window" class="window" style="display: none;">
    <div class="window-border">
      <div class="window-bar">
        <p id="window-title">Title</p>
        <img class="close-button" onclick='hideWindow("window")' src="imgs/close-icon.png">
      </div>
      <iframe id="content" onload="iframeLoaded()" frameborder="0"></iframe>
    </div>
  </div>
  <div id="music-window" class="music-window">
    <div class="window-border">
      <div class="window-bar">
        <p>Song of the day</p>
        <img class="close-button" onclick='hideWindow("music-window")' src="imgs/close-icon.png">
      </div>
      <iframe id="music-player" width="100%" height="100" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>
    </div>
  </div>
  <div class="start-bar">
    <div class="start-button">
      <img src="imgs/windows-icon.png" style="display:inline;">
      <p>Start</p>
    </div>
      <a class="taskbar-link" href="https://github.com/rasmusaariis" target="_blank"><img src="imgs/github-icon.png"></a>
      <a class="taskbar-link" href="https://www.linkedin.com/in/rasmus-riis-8019a615a/" target="_blank"><img src="imgs/linkedin-icon.png"></a>
      <a class="taskbar-link" href="http://discordapp.com/users/257040882853740544" target="_blank"><img src="imgs/discord-icon.png"></a>
    <div class="clock-button">
      <img style="cursor: pointer;display:inline;" onclick='showMusicWindow()' src="imgs/sound-icon.png">
      <p style="margin: 0;padding: 0;padding-left: 10px;" id="time"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
