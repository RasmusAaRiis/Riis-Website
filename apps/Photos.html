<!DOCTYPE html>
<html>
<head>
  <title>Simple Node.js Website</title>
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body style="background-color: whitesmoke;">
  <div class="photo-container">
    <h1 style="padding-bottom: 5px;">I take photos sometimes</h1>
    <img class="photo" style="padding-bottom: 10px;" id="DisplayImage" src="Photos/1.jpg">
    <div style="position: absolute;bottom: 0;right: 0;left: 0;padding-bottom: 5px;">
      <div style="padding-left: 5px;">
        <img class="arrow" class="close-button" src="../imgs/left-arrow.png" style="float: left;" onclick="PreviousImage()">
      </div>
      <div style="padding-right: 5px;">
        <img class="arrow" class="close-button" src="../imgs/right-arrow.png" onclick="NextImage()">
      </div>
    </div>
  </div>
    <script src="Photos.js"></script>
</body>
</html>
